    <head>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <link href="{{ url_for('static', filename='css/game.css') }}" rel="stylesheet">
    </head>
    <body>
        <input id="is-playing" type="hidden" value="">
        <div class="container py-3">
            <div>
                <div id="banner-alert" class="text-center alert alert-warning fade" role="alert">
                    <div>placeholder</div>
                </div>
            </div>
            <div class="row row-cols-1 mb-3 text-center">
              <div id="you-container" class="col mb-2">
                <div class="card mb-2 h-100 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">
                        <input id="you-player" type="hidden">
                        <span id="you-username"> Getting username ... ‚è≥</span>
                    </h4>
                  </div>
                  <div class="card-body">
                      <div class="mt-2 image-radio-group not-clickable-div">
                        <input type="radio" id="you-rock" name="you-choice" value="rock" />
                        <label for="you-rock" class="shakable">
                            <img src="{{ url_for('static', filename='img/rock.png') }}" alt="rock" />
                        </label>
                        <input type="radio" id="you-paper" name="you-choice" value="paper" />
                        <label for="you-paper" class="shakable">
                            <img src="{{ url_for('static', filename='img/paper.png') }}" alt="paper" />
                        </label>
                        <input type="radio" id="you-scissor" name="you-choice" value="scissor" />
                        <label for="you-scissor" class="shakable">
                            <img src="{{ url_for('static', filename='img/scissor.png') }}" alt="scissor" />
                        </label>
                      </div>
                      <h4 class="mt-2 fw-normal">
                        <span id="you-pick">Waiting opponent ... ‚è≥</span>
                    </h4>
                  </div>
                </div>
              </div>
              <div id="they-container" class="col mb-2">
                <div class="card mb-2 h-100 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">
                        <input id="they-player" type="hidden">
                        <span id="they-username"> Waiting opponent ... ‚è≥</span>
                    </h4>
                  </div>
                  <div id="they-actions" class="card-body" style="display: none">
                      <div class="mt-2 image-radio-group not-clickable-div">
                        <input type="radio" id="they-rock" name="choice" value="rock" />
                        <label for="they-rock" class="shakable">
                            <img src="{{ url_for('static', filename='img/rock.png') }}" alt="rock" />
                        </label>
                        <input type="radio" id="they-paper" name="choice" value="paper" />
                        <label for="they-paper" class="shakable">
                            <img src="{{ url_for('static', filename='img/paper.png') }}" alt="paper" />
                        </label>
                        <input type="radio" id="they-scissor" name="choice" value="scissor" />
                        <label for="they-scissor" class="shakable">
                            <img src="{{ url_for('static', filename='img/scissor.png') }}" alt="scissor" />
                        </label>
                      </div>
                      <h4 class="mt-2 fw-normal">
                        <span id="they-pick">Waiting their pick ... ‚è≥</span>
                    </h4>
                  </div>
                  <div id="they-join" class="card-body">
                    <div class="d-flex align-items-center justify-content-center">
                        <img class="card-title" src="" id="qrimg" alt="" style="min-width: 148px; min-height: 148px; visibility: hidden"/>
                    </div>
                    <h5 class="card-title">
                        <a id="room-link" href="" target="_blank" referrerpolicy="no-referrer">...</a>

                      Copy Link üîóüìã
